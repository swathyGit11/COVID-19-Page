<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg_container">
        <div>
            <div class="covid-header d-flex flex-row">
                <!-- /*Apply flex properties to this div container*/ -->
                <div>
                    <h1 class="about_covid_headline">All you need to know about COVID-19</h1>
                    <button class="know_more_button btn btn-primary">Know more</button>
                </div>
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/medicalcare-img.png" class="nurse_image" />
            </div>
        </div>
        <div class="covid_test_card">

            <div class="d-flex flex-row ">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coronavirus-img.png" class="corona_image" />
                <div class="d-flex flex-column">
                    <h1 class="covidtest_headline">COVID-19 Test</h1>
                    <h1 class="covid_paragraph ">If you think you have been exposed to novel coronavirus(COVID-19)...more</h1>

                </div>
            </div>
        </div> <!-- COVID TEST CARD -->
        <h1 class="symptoms_headline">Symptoms</h1>
        <div class="d-flex flex-row">
            <div class="covid-card-container dry_cough-symptom-bg ">
                <!-- cough-symptom-bg -->
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/cough-img.png" class="dry_cough_image" />
                <p class="symptom_name_headline ">Dry Cough</p>
            </div>
            <div class="covid-card-container high_fever_bg">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/fever-img.png" />
                <p class="symptom_name_headline ">High Fever</p>
            </div>
            <div class="covid-card-container headache_symptom_bg">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/headache-img.png" />
                <p class="symptom_name_headline">Headache</p>
            </div>
        </div>
        <h1 class="videos_headline">Videos</h1>
        <div class="bottom_card">

            <div class="d-flex flex-row ">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png" class="doctor_image" />
                <div class="d-flex flex-column">
                    <h1 class="to_prevent_headline ">To prevent the spread of...</h1>
                    <h1 class="bottom_card_paragraph">If you think you have been exposed to novel corona virus(COVID-19)</h1>
                    <button class="btn btn-primary watch_video_button">Watch Video</button>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
